version: 0.0
os: linux
files:
  - source: /target/awsproject3-0.0.1-SNAPSHOT.war
    destination: /usr/share/tomcat8/webapps/
hooks:
  BeforeInstall:
    - location: install_dependencies
      timeout: 300
      runas: root
    - location: start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: stop_server
      timeout: 300
      runas: root

